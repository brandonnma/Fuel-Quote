<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fuel Quote Form</title>
</head>
<body>
	<h1> Fuel Quote Form </h1>
<form>
	<table>
	<tr>
		<td>
			Gallons Requested:
		</td>
		<td>
			<input type="number" min="0" name="">
		</td>
	</tr>	
	<tr>
		<td>
			Delivery Address:
		</td>
		<td>
			<input type="text" name="">
		</td>
	</tr>
	<tr>
		<td>
			Delivery Date:
		</td>
		<td>
			<input type="Date" name="">
		</td>
	</tr>
	<tr>
		<td>
			Suggested Price / Gallon: $
		</td>
		<td>
			<input type="number" min="0" name="">
		</td>
	</tr>
	<tr>
		<td>
			Total Amount Due: $
		</td>
		<td>
			<input type="number" min="0" name="">
		</td>
	</tr>
	</table>
</form>
</body>
</html>
