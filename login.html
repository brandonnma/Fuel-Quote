    <form id="login" class="inputtabs">
      <input type="text" class = "input-field" placeholder="User ID" id="username" required>
      <input type="password" class = "input-field" placeholder="Password" id="password" required>
      <input type="checkbox" class="check-box"><span>Remember login.</span>
      <input type = "button" value = "Login" onclick="validate()" class= "submit-button" ></button>
      <button type = "submit" class= "submit-button"><a href="register.html">Need to Register?</a></button>
    </form>

  <script>
    function validate(){
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "user" && password === "web_dev") {
          username = "";
          password = "";
          sessionStorage.setItem("AuthenState","Authen");
          alert("You have successfully logged in.");
          window.location.href="ClientProfile.html";
          return false;
      } else {
          alert("Wrong username and/or password");
      }
    }
  </script>
